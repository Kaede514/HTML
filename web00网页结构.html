<!-- DOCTYPE：告诉浏览器使用的规范，这里是HTML5 -->
<!DOCTYPE html>
<html lang="en">

<!-- head标签代表网页头部 -->
<head>

    <!-- meta描述型标签，用来描述网页的一些信息 -->
    <!-- meta一般用来做SEO（搜索引擎优化） -->
    <meta charset="UTF-8">
    <meta name="keywords" content="learn,html"/>
    <meta name="discription" content="i like it"/>

    <!-- title网页标题 -->
    <title>my first web page</title>
    <!-- 在网页标题左侧显示图标 -->
    <link rel="icon" href="/image/icon.jpg" type="image/x-icon">
    <!-- 在收藏夹显示图标 -->
    <link rel="shortcut icon" href="/image/icon.jpg" type="image/x-icon">

<!-- body标签代表网页主体 -->
<body>
    <!-- HTML里的注释 -->
    Hello, world!
</body>
</html>
