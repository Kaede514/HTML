<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>

    <!-- 无序列表 -->
    <ul>
        <li>Java</li>
        <li>SSM</li>
        <li>SpringBoot</li>
        <li>HTML</li>
        <li>CSS</li>
    </ul>
    <hr/>

    <!-- 有序列表 -->
    <ol>
        <li>Java</li>
        <li>SSM</li>
        <li>SpringBoot</li>
        <li>HTML</li>
        <li>CSS</li>
    </ol>
    <hr/>

    <!-- 自定义列表 -->
    <dl>
        <dt>技术</dt>
        <dd>Java</dd>
        <dd>SSM</dd>
        <dd>SpringBoot</dd>
        <dd>HTML</dd>
        <dd>CSS</dd>

        <hr>

        <dt>位置</dt>
        <dd>安徽</dd>
        <dd>河南</dd>
    </dl>

</body>
</html>
