<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>

    <table border="1px">
        <caption><b>学生成绩单</b></caption>
        <tr>
            <th>姓名</th>
            <th>成绩</th>
            <th>注释</th>
        </tr>
        <tr>
            <td>A</td>
            <td>100</td>
            <td>A</td>
        </tr>
        <tr>
            <td>B</td>
            <td>90</td>
            <td>B</td>
        </tr>
    </table>
    <hr/>
    
    <table border="1px">
        <caption><b>学生成绩单</b></caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>成绩</th>
                <th>注释</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>100</td>
                <td>A</td>
            </tr>
            <tr>
                <td>B</td>
                <td>90</td>
                <td>B</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>平均</td>
                <td>95</td>
                <td>不错</td>
            </tr>
        </tfoot>
    </table>
    <hr/>

    <table border="1px">
        <tr>
            <th>表头</th>
            <th colspan="3">this</th>
        </tr>
        <tr>
            <!-- colspan 跨列 -->
            <td colspan="2" align="center">1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <!-- rowspan 跨行 -->
            <td rowspan="2">2-1</td>
            <td>2-2</td>
            <td>2-3</td>
            <td>2-4</td>
        </tr>
        <tr>
            <td>3-2</td>
            <td>3-3</td>
            <td>3-4</td>
        </tr>
    </table>

</body>
</html>
